uuid: f267681d-15d1-4f38-be67-42ec34df41bb
langcode: en
status: true
dependencies:
  config:
    - filter.format.ckeditor
  module:
    - ckeditor5
format: ckeditor
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - underline
      - alignment
      - bulletedList
      - numberedList
      - link
      - horizontalLine
      - blockQuote
      - insertTable
      - style
      - heading
      - removeFormat
      - sourceEditing
  plugins:
    ckeditor5_alignment:
      enabled_alignments:
        - center
        - justify
        - left
        - right
    ckeditor5_heading:
      enabled_headings:
        - heading1
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_list:
      properties:
        reversed: true
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<cite>'
        - '<blockquote cite>'
        - '<ul type>'
        - '<dl>'
        - '<dt>'
        - '<dd>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<span>'
        - '<div>'
    ckeditor5_style:
      styles:
        -
          label: Title
          element: '<h1 class="title">'
        -
          label: 'Text Orange'
          element: '<h1 class="text-orange">'
        -
          label: Button
          element: '<button class="btn">'
image_upload: {  }
